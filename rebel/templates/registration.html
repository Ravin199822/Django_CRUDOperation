<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <form>
        <br>
        <h1>SignUp</h1><br>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="firstname">First Name</label>
            <div class="col-sm-5">
                <input class="form-control" id="firstname" name="firstname" placeholder="enter your first name"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="lastname">Last Name</label>
            <div class="col-sm-5">

                <input class="form-control" id="lastname" name="lastname" placeholder="enter your last name"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="exampleFormControlInput1">Email address</label>
            <div class="col-sm-5">

                <input class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com"
                       type="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="phone">Phone</label>
            <div class="col-sm-5">

                <input class="form-control" id="phone" name="phone" placeholder="enter your contact number" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="address">Address</label>
            <div class="col-sm-5">
                <input class="form-control" id="address" name="address" placeholder="enter your address" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-5">
                <input class="form-control" id="password" name="password" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="confirmpassword">ConfirmPassword</label>
            <div class="col-sm-5">
                <input class="form-control" id="confirmpassword" name="confirmpassword" type="password">
            </div>
        </div>


  <button type="submit" class="btn btn-primary mb-2">SignUp</button>

    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
